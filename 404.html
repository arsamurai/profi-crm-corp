<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/images/preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profi CRM</title>
  </head>
  <body>
    <!-- HEADER -->
    <header
      id="header"
      class="sticky left-0 top-0 z-[999] border-b border-stroke bg-black py-2 sm:py-4"
    >
      <div class="container">
        <div class="flex items-center justify-between">
          <a href="/ua/">
            <svg class="h-8 w-[120px] sm:h-12 sm:w-[180px]" width="180" height="48">
              <use xlink:href="/sprite.svg#logo"></use>
            </svg>
          </a>
          <nav
            id="menu"
            class="fixed inset-0 top-[49px] flex h-[calc(100dvh-49px)] translate-x-full flex-col justify-center gap-8 bg-black px-4 pb-6 pt-3 transition-transform sm:top-[81px] sm:h-[calc(100dvh-81px)] lg:static lg:top-0 lg:h-fit lg:translate-x-0 lg:gap-10 lg:bg-transparent lg:p-0 [&.active]:translate-x-0"
          >
            <ul
              class="flex h-fit flex-col justify-center gap-8 lg:flex-row lg:items-center lg:gap-10"
            >
              <li class="text-center">
                <a href="/ua/tarifs" class="menu-link" data-menu-link>Тарифи</a>
              </li>
              <li class="text-center">
                <a href="/ua/blog" class="menu-link" data-menu-link>Новини</a>
              </li>
              <li class="text-center">
                <a href="/ua/contacts" class="menu-link" data-menu-link>Контакти</a>
              </li>
            </ul>
            <div class="mx-auto flex flex-col gap-4 lg:hidden">
              <a href="/ua/sign-up" class="link link-primary h-10 w-full px-5"
                >15 днів безкоштовного доступу
              </a>
            </div>
            <svg class="absolute left-0 top-0 lg:hidden" width="150" height="122">
              <use xlink:href="/sprite.svg#header-left-arrow"></use>
            </svg>
            <svg class="absolute bottom-0 right-0 lg:hidden" width="150" height="119">
              <use xlink:href="/sprite.svg#header-right-arrow"></use>
            </svg>
          </nav>
          <div class="flex items-center gap-6">
            <div class="relative" data-twe-dropdown-ref>
              <button
                class="flex items-center text-secondary sm:py-2"
                type="button"
                id="dropdown-language"
                data-twe-dropdown-toggle-ref
                aria-expanded="false"
              >
                <span class="me-2">
                  <svg width="20" height="20">
                    <use xlink:href="/sprite.svg#world"></use>
                  </svg>
                </span>
                ua
              </button>
              <ul
                class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border border-solid border-stroke bg-primary-bg bg-clip-padding py-2 data-[twe-dropdown-show]:block"
                aria-labelledby="dropdown-language"
                data-twe-dropdown-menu-ref
              >
                <li>
                  <a
                    class="block w-full whitespace-nowrap bg-primary-bg px-4 py-2 text-sm transition-colors hover:bg-hovered hover:text-white focus:bg-focused focus:outline-none"
                    href="/ua/"
                    data-twe-dropdown-item-ref
                    >ua</a
                  >
                </li>
                <li>
                  <a
                    class="block w-full whitespace-nowrap bg-primary-bg px-4 py-2 text-sm transition-colors hover:bg-hovered hover:text-white focus:bg-focused focus:outline-none"
                    href="/ru/"
                    data-twe-dropdown-item-ref
                    >ru</a
                  >
                </li>
              </ul>
            </div>
            <div class="hidden lg:block">
              <a href="/ua/sign-up" class="link link-primary h-10 w-full px-5 sm:w-fit"
                >15 днів безкоштовного доступу
              </a>
            </div>
            <a href="/ua/sign-up" class="lg:hidden">
              <svg width="16" height="18">
                <use xlink:href="/sprite.svg#person"></use>
              </svg>
            </a>
            <button
              id="burger"
              class="flex size-5 cursor-pointer flex-col justify-center px-px py-1 lg:hidden [&.active>.first]:translate-y-[2px] [&.active>.first]:rotate-45 [&.active>.second]:pointer-events-none [&.active>.second]:translate-x-full [&.active>.second]:opacity-0 [&.active>.third]:-translate-y-[2px] [&.active>.third]:-rotate-45"
            >
              <span
                class="first h-0.5 w-[18px] -translate-y-1 rounded-sm bg-primary transition-all"
              ></span>
              <span class="second h-0.5 w-[14px] rounded-sm bg-primary transition-all"></span>
              <span
                class="third h-0.5 w-[18px] translate-y-1 rounded-sm bg-primary transition-all"
              ></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <main
      id="404-page"
      class="relative flex h-[calc(100vh-49px)] min-h-[500px] items-center overflow-hidden sm:h-[calc(100vh-81px)] sm:min-h-[600px]"
    >
      <div class="container">
        <div class="flex flex-col items-center">
          <h1 class="section-title mb-6">Здається, Ви заблукали</h1>
          <a href="/ua/" class="link link-primary mb-12 h-10 w-fit px-5">Повернутися на головну</a>
          <object
            data="/images/404.svg"
            type="image/svg+xml"
            class="h-[280px] w-full sm:h-[380px] sm:w-[394px]"
          ></object>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
